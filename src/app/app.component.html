@defer(on interaction(random)) {
<app-pokemon></app-pokemon>
} @placeholder {
    <div class="waiting">Waiting...</div>
} @loading (minimum 1s) {
    <div class="loading">Loading...</div>
} @error {
    <div class="error">Error</div>
}

<button #random (click)="randomPokemon()">Random</button>

<app-pokemon-team></app-pokemon-team>
